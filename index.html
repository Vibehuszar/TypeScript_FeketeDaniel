<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container-fluid ">
        <div class="row">
            <div>
                <h3 id="sum">Művek darabszáma:0db , Összesített ár: 0Ft</h3>
            </div>
        </div>
        <div class="row">
            <div>
                <label>Szobor neve:</label>
                <input type="text" id="title"><br>
                <label id="hibaTitle"></label>
            </div>
        </div>
        <div class="row">
            <div>
                <label>Készítés éve:</label>
                <input type="number" id="year"><br>
                <label id="hibaYear"></label>
            </div>
        </div>
        <div class="row">
            <div>
                <label>Kikiáltási ár(Ft):</label>
                <input type="number" id="price"><br>
                <label id="hibaPrice"></label>
            </div>
        </div>
        <div class="row">
            <div>
                <label>Szobor magasság(cm)</label>
                <input type="text" id="height"> <br>
                <label id="hibaHeight"></label>
            </div>
        </div>
        <div class="row">
            <div>
                <button id="felvetel">Szobor felvétele</button>
            </div>
        </div>
    </div>






    <script src="dist/main.js"></script>
</body>
</html>
